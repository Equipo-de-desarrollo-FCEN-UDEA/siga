<div class="container d-flex justify-content-center align-items-center p-0 ">
    <!-- <img src="../../../../assets/logosimbolo-vertical.png" alt="Logo vertical de la universidad de antioquia" class="mt-4" style="width:40%"> -->
    <div class="card p-0 shadow">
        <h1 class="mt-4 text-wrap">
            <strong>SIGA </strong><strong class='title'>UdeA</strong>
        </h1>
        <h5 class="mt-2 p-1 text-wrap" style="color:black">
            Sistema Integrado de Gestión Administrativa
        </h5>

        <hr />

        <div class="card-body">
            <h4 style="color:rgba(50, 50, 50, 0.874)">Recuperar contraseña</h4>
            <form need-validation novalidate [formGroup]="form" (ngSubmit)="submit()">

                <!-- <div [ngbCollapse]="!isCollapsed" id="Login"> -->
                <div>
                    <div class="form px-4 pt-1 m-2">

                        <!-- CONTRASENA -->
                        <div class="formfloatig m-2">
                            <input id="Correo-input" type="password" class="form-control" placeholder=" "
                                formControlName="newPassword" autofocus />
                            <label for="Correo-input" class="formLabel">Nueva contraseña
                            </label>
                        </div>

                        <!-- REPETIR CONTRASENA -->
                        <div class="formfloatig m-2">
                            <input id="Contraseña" type="password" class="form-control" placeholder=" "
                                formControlName="repeatNewPassword" />
                            <label for="Contraseña" class="formLabel">Repetir contraseña</label>
                        </div>

                        <!-- Errores -->

                        <div class="alert alert-danger" *ngIf="isInvalidForm('newPassword')">
                            La contraseña debe tener al menos 8 caracteres
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="form.errors?.['notmatched'] && form.get('repeatNewPassword')?.touched">
                            Las contraseñas no coinciden
                        </div>

                        <div class="d-grid gap-2 col-12">
                            <button id="btn-sub" (submit)="(true)" class="btn btn-dark btn-submit">
                                <span *ngIf="isLoading | async" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true" alt="Smiley"></span>
                                Cambiar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
