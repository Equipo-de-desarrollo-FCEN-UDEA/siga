<form novalidate [formGroup]="f_workplan" (ngSubmit)="onSubmit()" class="need-validation">
  <div class="accordion" id="accordionExample">

    <!-- Información del plan de trabajo general -->
    <div class="accordion-item">


      <h6 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          <span class="muted">
            <i class="fa fa-info-circle" title="Información sobre cómo llenar estos campos del formu"></i>
            Información general del plan de trabajo
          </span>
        </button>
      </h6>

      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
        <div class="accordion-body">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-5 mt-3">
              <div class="formfloatig">
                <input id="floating_semester" type="text" formControlName="semester" class="form-control"
                  placeholder=" " />
                <label for="floating_semester" class="formLabel">Semestre</label>
              </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-5 mt-3">
              <div class="formfloatig">
                <input id="floating_register" type="number" formControlName="register" class="form-control"
                  placeholder=" " />
                <label for="floating_register" class="formLabel">Registro</label>
              </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-10 mt-3">
              <div class="formfloatig">
                <input id="floating_part_time" type="number" formControlName="part_time" class="form-control"
                  placeholder=" " />
                <label for="floating_part_time" class="formLabel">Tiempo parcial horas mes</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.actividades_docencia -->
    <div id="c1" class="accordion-item">


      <h6 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de docencia, por cada actividad haga click sobre el botón +"></i>
            Actividades de docencia
          </span>
        </button>
      </h6>


      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
        <div class="accordion-body" formArrayName="teaching_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row activity_form">
              <div style="margin-right: 0.5em; margin-bottom: 0.5em" class="lineGroup col-xs-12 col-md-12 col-lg-6"
                formGroupName="activity_identification">
                <div class="row">
                  <div class="col-12">
                    <span>Identificación actividad</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-6">
                    <input type="text" formControlName="code" class="form-control" placeholder=" " />
                    <label class="formLabel">Código</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-6">
                    <input type="text" formControlName="group" class="form-control" placeholder=" " />
                    <label class="formLabel">Grupo</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-12">
                    <input type="text" formControlName="name" class="form-control" placeholder=" " />
                    <label class="formLabel">Nombre</label>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-5" style="margin-right: 0.5em; margin-bottom: 0.5em">
                <div class="row" style="margin-left: 0px">
                  <div class="col-12" style="text-align: center">
                    <span>Estudiantes</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-6">
                    <input type="number" formControlName="number_students" class="form-control" placeholder=" " />
                    <label class="formLabel">Cantidad</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-6">
                    <input type="text" formControlName="level" class="form-control" placeholder=" " />
                    <label class="formLabel">Nivel</label>
                  </div>
                </div>
              </div>

              <div class="lineGroup col-sm-12 col-md-12 col-lg-6" formGroupName="horas_semana"
                style="margin-right: 0.5em; margin-bottom: 0.5em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Horas semana</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>
                  <div class="formfloatig col-sm-4">
                    <input type="number" formControlName="T" class="form-control" placeholder=" " />
                    <label class="formLabel">T</label>
                  </div>

                  <div class="formfloatig col-sm-4">
                    <input type="number" formControlName="TP" class="form-control" placeholder=" " />
                    <label class="formLabel">TP</label>
                  </div>
                  <div class="formfloatig col-sm-4">
                    <input type="number" formControlName="P" class="form-control" placeholder=" " />
                    <label class="formLabel">P</label>
                  </div>
                </div>
              </div>

              <div class="lineGroup col-sm-12 col-md-12 col-lg-5" formGroupName="total_horas"
                style="margin-right: 0.5em; margin-bottom: 0.5em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Total horas</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-sm-12 col-md-6 col-lg-6">
                    <input type="number" formControlName="weekly" class="form-control" placeholder=" " />
                    <label class="formLabel">Semana</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-6 col-lg-6">
                    <input type="number" formControlName="biannual" class="form-control" placeholder=" " />
                    <label class="formLabel">Semestre</label>
                  </div>
                </div>
              </div>

              <div class="buttons col-sm-12 col-md-12 col-lg-2 ms-4" style="margin-right: 0.5em; margin-bottom: 0.5em">
              </div>

              <hr *ngIf="teachingActivitiesArr.length > 1" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.actividades-investigacion -->
    <div id="c8" class="accordion-item">

      <h6 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">

      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
        <div class="accordion-body" formArrayName="investigation_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row formActividades">
              <div class="col-xs-12 col-md-12 col-lg-12" style="margin-right: 0.5em; margin-bottom: 0.5em">
                <div class="col-12" style="text-align: center">
                  <span>Identificación actividad</span>
                  <hr style="margin: 0; margin-bottom: 3px" />
                </div>

                <div class="row" style="margin-left: 0">
                  <div class="formfloatig col-xs-12 col-md-6 col-lg-2">
                    <input type="text" formControlName="code" class="form-control" placeholder=" " />
                    <label class="formLabel">Código</label>
                  </div>

                  <div class="formfloatig col-xs-12 col-md-6 col-lg-10">
                    <input type="text" formControlName="project_identification" class="form-control" placeholder=" " />
                    <label class="formLabel">Identificación del proyecto</label>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 0.5em; margin-right: 0.5em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Responsabilidades</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-sm-12 col-md-6 col-lg-4">
                    <input type="text" formControlName="responsibility" class="form-control" placeholder=" " />
                    <label class="formLabel">Responsabilidad</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-6 col-lg-4">
                    <input type="text" formControlName="cost" class="form-control" placeholder=" " />
                    <label class="formLabel">Costo</label>
                  </div>

                  <div class="formfloatig col-sm-12 col-md-12 col-lg-4">
                    <input type="text" formControlName="support_certificate" class="form-control" placeholder=" " />
                    <label class="formLabel">Acta</label>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-12" style="margin-right: 1em; margin-bottom: 0.5em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Horas</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-12">
                    <input type="number" formControlName="semester_hours" class="form-control" placeholder=" " />
                    <label class="formLabel"> Semestre</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.actividades-extension -->
    <div id="c2" class="accordion-item">

      <h6 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>
            Actividades de extensión
          </span>
        </button>
      </h6>


      <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingSix">
        <div class="accordion-body" formArrayName="extension_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row formActividades">
              <div class="col-xs-12 col-md-12 col-lg-12" style="margin-bottom: 0.5em; margin-right: 0.5em">
                <div class="col-12" style="text-align: center">
                  <span>identificación actividad</span>
                  <hr style="margin: 0; margin-bottom: 3px" />
                </div>
                <div class="row" style="margin-left: 0">
                  <div class="formfloatig col-xs-12 col-md-4 col-lg-2">
                    <input type="text" formControlName="code" class="form-control" placeholder=" " />
                    <label class="formLabel">Código</label>
                  </div>
                  <div class="formfloatig col-xs-12 col-md-8 col-lg-10">
                    <input type="text" formControlName="activity_identification" class="form-control" placeholder=" " />
                    <label class="formLabel">Identificación de la actividad</label>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-12 col-12" style="margin-bottom: 0.5em; margin-right: 0.5em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Responsabilidades</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-xs-12 col-md-12 col-lg-6">
                    <input type="text" formControlName="responsibility" class="form-control" placeholder=" " />
                    <label class="formLabel">Responsabilidad</label>
                  </div>

                  <div class="formfloatig col-xs-12 col-md-12 col-lg-6">
                    <input type="text" formControlName="cost" class="form-control" placeholder=" " />
                    <label class="formLabel">Costo</label>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 0.5em; margin-right: 1em">
                <div class="row" style="margin-left: 0">
                  <div class="col-12" style="text-align: center">
                    <span>Horas</span>
                    <hr style="margin: 0; margin-bottom: 3px" />
                  </div>

                  <div class="formfloatig col-xs-12 col-md-12 col-lg-6">
                    <input type="number" formControlName="hours_week" class="form-control" placeholder=" " />
                    <label class="formLabel">Semestre</label>
                  </div>

                  <div class="formfloatig col-xs-12 col-md-12 col-lg-6">
                    <input type="number" formControlName="semester_hours" class="form-control" placeholder=" " />
                    <label class="formLabel">Semana</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- /.actividades-administracion -->
    <div class="accordion-item" id="c3">


      <h6 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>
            Administración académica
          </span>
        </button>
      </h6>

      <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive">
        <div class="accordion-body" formArrayName="academic_admin_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row formActividades" style="width: 100%">

              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="formfloatig">
                  <input type="text" formControlName="charge" class="form-control" placeholder=" " />
                  <label class="formLabel">Cargo</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="formfloatig">
                  <input type="number" formControlName="semester_hours" class="form-control" placeholder=" " />
                  <label class="formLabel">Horas semestre</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="formfloatig">
                  <input type="text" formControlName="other_activities" class="form-control" placeholder=" " />
                  <label class="formLabel">Otras actividades</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="formfloatig">
                  <input type="number" formControlName="other_hours_semester" class="form-control" placeholder=" " />
                  <label class="formLabel">Horas semestre</label>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.otras-actividades -->
    <div id="c4" class="accordion-item">


      <h6 class="accordion-header" id="headingSix">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix"
          aria-expanded="false" aria-controls="collapseSix">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>
            Otras actividades
          </span>
        </button>
      </h6>


      <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix">
        <div class="accordion-body" formArrayName="other_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row formActividades" style="width: 100%">

              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="formfloatig">
                  <input type="text" formControlName="activity_identification" class="form-control" placeholder=" " />
                  <label class="formLabel">Identificación de la actividad</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-2 col-lg-12">
                <div class="formfloatig">
                  <input type="number" formControlName="semester_hours" class="form-control" placeholder=" " />
                  <label class="formLabel">Horas semestre</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /.seguimiento-actividades -->
    <div id="c5" class="accordion-item">

      <h6 class="accordion-header" id="headingSeven">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>
            Seguimiento actividades
          </span>
        </button>
      </h6>

      <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven">
        <div class="accordion-body" formArrayName="monitoring_activities">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row formActividades" style="width: 100%">

              <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="formfloatig">
                  <input type="text" formControlName="activity_identification" class="form-control" placeholder=" " />
                  <label class="formLabel">Identificación de la actividad</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="formfloatig">
                  <input type="date" formControlName="date_1" class="form-control" placeholder=" " />
                  <label class="formLabel">Fecha 1</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="formfloatig">
                  <input type="date" formControlName="date_2" class="form-control" placeholder=" " />
                  <label class="formLabel">Fecha 2</label>
                </div>
              </div>

              <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="formfloatig">

                </div>
              </div>
            </div>
          </div>
        </div>

    <!-- /.jornada-trabajo -->
    <div class="accordion-item">

      <h6 class="accordion-header" id="headingEight">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>

          </span>
        </button>

      <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight">

          <div class="formfloatig col-12">
            <textarea id="floating_general_remarks" formControlName="general_remarks" class="form-control"

            </textarea>
            <label for="floating_general_remarks" class="formLabel">Observaciones</label>

    <div class="accordion-item">

      <h6 class="accordion-header" id="headingNine">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
          <span class="muted">
            <i class="fa fa-info-circle"
              title="A continuación llene los siguientes campos para cada actividad de investigación, por cada actividad haga click sobre el botón +"></i>
            Jornada de trabajo
          </span>
        </button>
      </h6>

      <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine">
        <div class="accordion-body" formArrayName="work_day">
          <div class="formfloatig col-12">
            <div class="col-xl-4 col-lg-6 arrayLike formfloatig justify-content-center">
              <div class="row formActividades shadow m-2 p-1" style="width: 100%; margin: auto; min-width: 320px">
                <span>
                  <i class="fa fa-clock"></i>
                  semana[i] }}
                </span>

                <div class="col-6">
                  <div class="row">
                    <span>Mañana</span>
                    <div class="col-lg-6">
                      <div class="formfloatig" style="padding-right: 0">
                        <input atp-time-picker type="time" formControlName="morning_1
                        " class="form-control" onlyHour="false" value="07:00" start="07:00" end="12:00"
                          placeholder=" " />
                        <label class="formLabel">Inicia</label>
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="formfloatig" style="padding-right: 0">
                        <input atp-time-picker type="time" formControlName="morning_2" class="form-control"
                          onlyHour="false" value="07:00" start="07:00" end="12:00" placeholder=" " />
                        <label class="formLabel">Termina</label>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="col-6">
                  <div class="row">
                    <span>Tarde</span>

                    <div class="col-lg-6">
                      <div class="formfloatig">
                        <input atp-time-picker type="time" formControlName="afternoon_1" class="form-control"
                          placeholder=" " value="13:00" start="13:00" end="17:00" />
                        <label class="formLabel">Inicia</label>
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="formfloatig">
                        <input atp-time-picker type="time" formControlName="afternoon_2" class="form-control"
                          placeholder=" " value="13:00" start="13:00" end="17:00" />
                        <label class="formLabel">Termina</label>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
