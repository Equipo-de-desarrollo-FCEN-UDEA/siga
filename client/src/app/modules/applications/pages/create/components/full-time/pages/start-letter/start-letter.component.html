
<!-- JUSTIFICATION -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row regular-row mt-4">
    <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">Justificaci√≥n *</div>
    <div class="col-sm-12 col-xs-12 col-md-8 col-12">
      <div class="form-group">
        <textarea
          id="floatingjustification"
          formControlName="body"
          class="form-control"
          type="body"
          placeholder=" "
          [ngClass]="{ 'is-invalid': isInvalidForm('body') }"
          required
          rows="5"
        ></textarea>
        <!-- errors body -->
        <div
          *ngIf="
            (submitted || f['body'].touched) &&
            f['body'].errors
          "
          class="invalid"
        >
        </div>
      </div>
    </div>
  </div>

  
</form>
