<form>
  <div class="accordion mt-2">
    <div class="accordion-item">
      <!-- header -->
      <h6 class="accordion-header" id="headingSix">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseSix"
          aria-expanded="false"
          aria-controls="collapseSix"
        >
          <span class="muted">
            <i
              class="fa fa-info-circle"
              title="selecciona la(s) dependendias en las que desea solicitar el apoyo econÃ³mico"
            ></i>
            Dependencia donde desea realizar la solicitud
          </span>
        </button>
      </h6>

      <!-- content -->
      <div
        id="collapseSix"
        class="accordion-collapse collapse"
        aria-labelledby="headingSix"
      >
        <div class="accordion-body">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row activity_form">
              <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-12 label mb-2">
                  <span class=""
                    >Dependencia donde desea realizar la solicitud
                    <span style="color: red">*</span></span
                  >
                </div>
                <ng-container *ngFor="let subdeparment of subdeparments">
                  <div class="col-sm-12 col-xs-12 col-md-12 col-12">
                    <label>
                      <input
                        type="checkbox"
                        [value]="subdeparment.id"
                        (change)="onCheckboxChange($event, subdeparment)"
                      />
                      {{ subdeparment.name | uppercase }}
                    </label>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
