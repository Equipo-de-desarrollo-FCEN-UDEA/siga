<form [formGroup]="form">
  <div class="accordion mt-2">
    <div class="accordion-item">
      <!-- header -->
      <h6 class="accordion-header" id="headingSix">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseSix"
          aria-expanded="false"
          aria-controls="collapseSix"
        >
          <span class="muted">
            <i
              class="fa fa-info-circle"
              title="selecciona la(s) dependendias en las que desea solicitar el apoyo económico"
            ></i>
            Dependencia donde desea realizar la solicitud
          </span>
        </button>
      </h6>

      <!-- content -->
      <div
        id="collapseSix"
        class="accordion-collapse collapse"
        aria-labelledby="headingSix"
      >
        <div class="accordion-body">
          <div class="arrayLike formfloatig justify-content-center">
            <div class="row activity_form">
              <div class="row">
                <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">
                  <span class=""
                    >Dependencia donde desea realizar la solicitud
                    <span style="color: red">*</span></span
                  >
                </div>

                <div class="col-sm-12 col-xs-12 col-md-8">
                  <div
                    class="formfloatig"
                    *ngIf="applicationType$ | async as applicationType"
                  >
                    <div
                      *ngFor="let tipo of applicationType.application_sub_type"
                    >
                      <label>
                        <input
                          type="checkbox"
                          [value]="tipo.id"
                          (change)="onCheckboxChange($event, tipo.id)"
                        />
                        {{ tipo.name }}
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="alert alert-warning col-12 mt-3">
                <span>Solo llene este campo si su solicitud es por grupo de Investigación</span>
              </div>

              <div class="row">
                <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">
                  <span>Grupo de Investigacion</span>
                </div>

                <div class="col-sm-12 col-xs-12 col-md-8 col-12">
                  <div
                    class="formfloatig"
                    *ngIf="investigationGroup$ | async as investigationGroups"
                  >
                    <select
                      class="form-control form-select-lg cursor"
                      formControlName="name"
                    >
                      <option value="" selected disabled>
                        Selecciona el grupo de Investigación
                      </option>

                      <option
                        *ngFor="let investigation of investigationGroups"
                        [value]="investigation.name"
                      >
                        {{ investigation.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
