<form class="need-validation" need-validation novalidate [formGroup]="form" (ngSubmit)="submit()">
  <!-- Elige si tienes o no una dedicación exclusiva -->

  <div class="formfloating">
    <label for="from_full_time" class="form-label">
      ¿Corresponde el informe a una Dedicación exclusiva en SIGA?
    </label>
    <select
      formControlName="from_full_time"
      class="form-control form-select-lg mb-3 cursor"
      (change)="updateFromFullTime($event)">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>

    <div class="row regular-row mt-4">
      <app-full-time-list [from_full_time]="from_full_time"></app-full-time-list>
    </div>

  </div> 

  <hr>

<!-- JUSTIFICATION -->
    <div class="row regular-row mt-4 align-items-baseline">
      <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">Justificación <span style="color: red">*</span></div>
      <div class="col-sm-12 col-xs-12 col-md-8">
        <div class="formfloatig">
          <textarea id="justification" formControlName="justification" class="form-control" placeholder="Justificación"
                  [ngClass]="{
              'is-invalid':
                (submitted && f['justification'].errors) || isInvalidForm('justification')
              }" rows="2"></textarea>
          </div>
          <p *ngIf="isInvalidForm('justification')" class="inputError">
              La descripción debe tener al menos 5 caracteres y máximo 100 caracteres.
          </p>
      </div>
  </div>


  <!--ARCHIVOS-->
  <h6 class="mt-3 text-center">
    <span class="text-muted">Archivos adjuntos del permiso</span>
  </h6>
  <div class="alert alert-danger" *ngIf="files.length > 0 && !validFileType()">
    Ese tipo de archivo no es permitido.
  </div>
  <div class="alert-danger alert" *ngIf="files.length > 0 && !validSize()">
    Los archivos no deben pesar más de 2 MB.
  </div>
  <div class="formfloatig" style="flex-direction: column">
    <div *ngFor="let producto of archivos; last as isLast; let i = index"
      class="arrayLike formfloatig d-flex justify-content-between">
      <div class="document_new">
        <label class="btn-btn-default cursor is-hoverable">
          <div class="fa fa-upload fa-2x"></div>
          <input [id]="i" class="file-upload" type="file" (change)="onUpload($event, i)" />
          <label [for]="i" class="is-hoverable cursor link-success" style="margin-left: 10px">{{ files[i] ?
            files[i].name : "Subir archivo" }}</label>
        </label>
      </div>
      <div class="buttons">
        <button class="btn btn-circle btn-remove btn-sm m-1" type="button" (click)="removeFile(i)">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn btn-circle btn-add btn-sm m-1" type="button" (click)="archivos.push(1)"
          *ngIf="isLast && archivos.length < 3">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
    {{ error }}
  </div>
  <hr />
</form>
