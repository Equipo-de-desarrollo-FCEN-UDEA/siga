<div class="containerInside card shadow mt-5 bg-white rounded p-5">
    <div class="row header-row">
        <div class="col">
            <span class="text-secondary">{{title | uppercase}}</span>
        </div>
    </div>

    <hr />
    <div *ngIf="application$ | async as application">
        <div class="row regular-row">
            <div class="col-xs-12 col-sm-6 label fw-bold">Solicitante</div>
            <div class="col-xs-12 col-sm-6">
                {{ application.user.names + ' ' + application.user.last_names | titlecase}}
            </div>
        </div>

        <div class="row regular-row">
            <div class="col-xs-12 col-sm-6 label fw-bold">Tipo de {{title}}</div>

            <div class="col-xs-12 col-sm-6">{{ application.application_sub_type.name }}</div>
        </div>
        <div class="row regular-row mt-2">
            <div class="col-xs-12 col-sm-6 label fw-bold">Fecha de Creaci√≥n</div>

            <div class="col-xs-12 col-sm-6">
                {{ application.created_at | date: "fullDate" }}
            </div>
        </div>

    </div>

    <hr>
    <router-outlet></router-outlet>

    <hr>
    <button type="button" class="btn btn-success btn-block col-12 mt-3" (click)="historyStatus = !historyStatus">
        Ver Historial de estados
    </button>
    <div *ngIf="application$ | async as application">
        <div class="row regular-row">
            <app-status-history *ngIf="historyStatus" [status]="application.application_status"></app-status-history>
        </div>
    </div>

</div>
