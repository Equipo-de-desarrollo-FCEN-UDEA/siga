<main>
  <!-- <form [formGroup]="form"> -->
  <ng-container>
    <select [(ngModel)]="selectedRol.rol_id" (change)="onSelec($event)">
      <option *ngFor="let userrol of userRol" [value]="userrol.rol_id">
        {{ userrol.rol_id }}
      </option>

  <div>
    <button (click)="onCancel()">Cancelar</button>

  </div>
  <!-- </form> -->
</main>
