<div class="d-flex justify-content-center align-items-center p-3 mt-5">
  <!-- <img src="../../../../assets/logosimbolo-vertical.png" alt="Logo vertical de la universidad de antioquia" class="mt-4" style="width:40%"> -->
  <div class="card p-0 shadow">
    <div class="text-center">
      <h1 class="mt-4 text-wrap">
        <strong class="title">SIGA UdeA</strong>
      </h1>
      <div class="d-flex justify-content-center">
        <h1 class="m-2 p-2 col-10 text-wrap fs-5 text-secondary">
          Sistema Integrado de Gestión Administrativa
        </h1>
      </div>
    </div>

    <hr />

    <div class="card-body">
      <div class="d-flex justify-content-center">
        <h1 class="m-2 p-2 col-10 text-wrap fs-5 text-secondary">
          Recuperar contraseña
        </h1>
      </div>
      <form need-validation novalidate [formGroup]="form" (ngSubmit)="submit()">
        <!-- <div [ngbCollapse]="!isCollapsed" id="Login"> -->
        <div>
          <div class="form px-4 pt-1 m-2">
            <!-- CONTRASENA -->
            <div class="formfloatig m-2">
              <input
                id="Correo-input"
                type="password"
                class="form-control"
                placeholder="Contraseña"
                formControlName="newPassword"
                autofocus
              />
            </div>

            <!-- REPETIR CONTRASENA -->
            <div class="formfloatig m-2">
              <input
                id="Contraseña"
                type="password"
                class="form-control"
                placeholder="Repetir contraseña"
                formControlName="repeatNewPassword"
              />
            </div>

            <!-- Errores -->

            <div
              class="alert alert-danger"
              *ngIf="isInvalidForm('newPassword')"
            >
              La contraseña debe tener al menos 8 caracteres
            </div>

            <div
              class="alert alert-danger"
              *ngIf="form.errors?.['notmatched'] && form.get('repeatNewPassword')?.touched"
            >
              Las contraseñas no coinciden
            </div>

            <div class="d-grid gap-2 col-12">
              <button
                id="btn-sub"
                (submit)="(true)"
                class="btn btn-dark btn-submit"
              >
                Cambiar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
